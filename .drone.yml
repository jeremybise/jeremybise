pipeline:
  build:
    image: debian:stretch
    commands:
      - apt-get update && apt-get -y install wget
      - wget https://github.com/gohugoio/hugo/releases/download/v0.47.1/hugo_extended_0.47.1_Linux-64bit.deb
      - dpkg -i hugo*.deb
      - hugo
  publish:
    image: plugins/s3-sync:1
    bucket: jeremybise.com
    secrets: [ aws_access_key, aws_secret_key ]
    region: us-east-1
    source: public
    target: /
