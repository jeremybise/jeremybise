<article class="h-entry article-summary">
  <div class="meta">
    {{ with .Params.featured_image }}
    {{ $img := resources.Get . }}
    {{ $image := ($img.Fill "200x200") }}
      <div class="featured-image-thumb">
        <img src="{{ $image.RelPermalink }}" />
      </div>
    {{ end }}
  </div>
  <div class="post">
    <time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05-0700" }}">{{ .PublishDate.Format "01/02/2006" }}</time>
    <h1 class="entry-title"><a class="u-url" href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
  </div>
</article>
