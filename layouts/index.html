{{ define "main" }}
  {{ range .Site.RegularPages }}
    <article class="h-entry">
      <div class="meta">
        <time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05-0700" }}">{{ .PublishDate.Format "2006-01-02" }}</time>
      </div>
      <div class="post">
        <h1 class="entry-title"><a class="u-url" href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
      </div>
    </article>
  {{ end }}
{{ end }}
