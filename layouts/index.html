{{ define "main" }}
  {{ range .Site.RegularPages }}
    <article>
      <div class="meta">
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05-0700" }}">{{ .Date.Format "2006-01-02" }}</time>
      </div>
      <div class="post">
        <h1 class="entry-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
      </div>
    </article>
  {{ end }}
{{ end }}
