{{ define "main" }}
  <div class="main">
    {{ range .Site.RegularPages }}
      <article>
        <h1 class="entry-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
        <p class="meta">
          {{ dateFormat "January 1, 2006" .Date }}
        </p>
      </article>
    {{ end }}
  </div>
{{ end }}
